<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Флаг Mario</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #87CEEB;
      overflow: hidden;
    }

    #click-count {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #2c3e50;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #flag-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 90%;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    #pole {
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, #8B4513, #DEB887);
    }

    #flag {
      width: 30px;
      height: 30px;
      background: red;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transition: bottom 0.3s;
      position: relative;
    }

    #background {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="click-count">Клики: 0</div>
  <div id="flag-container">
    <div id="flag"></div>
    <div id="pole"></div>
  </div>
  <img id="background" src="mario_bg_fixed.png" alt="background"/>

  <script>
    let clicks = 0;
    const maxClicks = 1000;
    const flag = document.getElementById('flag');
    const clickCount = document.getElementById('click-count');

    const clickSound = new Audio('https://www.soundjay.com/button/button-16.mp3');
    const winSound = new Audio('https://www.soundjay.com/human/applause-8.mp3');

    document.body.addEventListener('click', () => {
      if (clicks >= maxClicks) return;

      clicks++;
      clickCount.textContent = `Клики: ${clicks}`;

      const percent = clicks / maxClicks;
      const flagY = percent * 90; // Высота от нижнего края

      flag.style.bottom = `${flagY}%`;

      // Звук клика
      clickSound.currentTime = 0;
      clickSound.play();

      // Победа
      if (clicks === maxClicks) {
        winSound.play();
        launchFireworks();
      }
    });

    function launchFireworks() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
